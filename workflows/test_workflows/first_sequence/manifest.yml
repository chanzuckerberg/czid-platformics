name: first_sequence
version: 0.0.1
type: WDL
deprecated: false
description: Get the first id and sequence in a single-line fasta file
workflow_inputs:
- name: sequences
  version: 0.0.1
input_entities:
- input_name: sequences
  entities:
  - name: 'First Sequence'
    entity_type: sequence
    description: "fastq file to ge the stats of"
workflow_outputs:
- name: sequence
  version: 0.0.1
output_entities:
- name: 'First Sequence'
  type: sequence
  outputs:
  - name: sequence
    type: sequence
    version: 0.0.1
- name: 'First ID'
  type: string
  outputs:
  - name: id