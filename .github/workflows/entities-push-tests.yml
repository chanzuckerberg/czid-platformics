name: Entities tests

on:
  push:
    branches:
      - trunk
    paths:
      - "entities/**"
  pull_request:
    branches: "**"
    paths:
      - "entities/**"

jobs:
  py-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Lint Python
        working-directory: entities
        run: |
          # Build images and run linters
          make local-build
          make check-lint
  py-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Run tests
        working-directory: entities
        run: |
          # Set up a local dev env and run tests
          make local-init
          make local-tests
