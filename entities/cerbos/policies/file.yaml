# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "file"
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      derivedRoles:
        - project_member

    - actions: ['download']
      effect: EFFECT_ALLOW
      derivedRoles:
        - owner
  schemas:
    principalSchema:
      ref: cerbos:///principal.json
