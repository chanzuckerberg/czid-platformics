---
# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
apiVersion: "api.cerbos.dev/v1"
derivedRoles:
  name: common_roles
  definitions:
    - name: owner
      parentRoles: ["user"]
      condition:
        match:
          expr: request.resource.attr.owner_user_id == request.principal.attr.user_id

    - name: project_owner
      parentRoles: ["user"]
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.collection_id in request.principal.attr.owner_projects

    - name: project_member
      parentRoles: ["user"]
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.collection_id in request.principal.attr.member_projects
              - expr: request.resource.attr.collection_id in request.principal.attr.owner_projects

    - name: project_viewer
      parentRoles: ["user"]
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.collection_id in request.principal.attr.viewer_projects
    
    - name: bulk_download_owner
      parentRoles: ["user"]
      condition:
        match:
          all: 
            of: 
              - expr: request.resource.attr.owner_user_id == request.principal.attr.user_id
              - expr: type(request.resource.attr.collection_id) == type(null)